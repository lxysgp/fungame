<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter the Dungeon</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input, button {
      font-family: inherit;
      background: #111;
      color: lime;
      border: 2px solid lime;
      padding: 10px;
      font-size: 1.2em;
      margin-top: 10px;
      border-radius: 5px;
    }
    .box {
      border: 3px solid lime;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px lime;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üéÆ Enter the Dungeon</h1>
    <p>Type your name to begin the quest...</p>
    <input id="nameInput" placeholder="Your hero name..." />
    <button onclick="startGame()">Start</button>
    <p id="msg"></p>
  </div>

  <script>
    function startGame() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        document.getElementById('msg').textContent = '‚ö†Ô∏è Please enter a name!';
        return;
      }

      fetch('/api/log', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name })
      }).then(() => {
        document.getElementById('msg').textContent = `üó°Ô∏è Welcome, ${name}! Your adventure begins...`;
      });
    }
  </script>
</body>
</html>
